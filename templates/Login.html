<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        /* Fondo animado con colores vibrantes */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6ec7, #ff8d00, #ff0a6e, #00c6ff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilos para el contenedor del login */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2em;
        }

        /* Estilos para los campos de entrada */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #f8b400;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff0a6e;
            box-shadow: 0 0 8px rgba(255, 10, 110, 0.7);
        }

        /* Estilo para el botón de login */
        button {
            width: 100%;
            padding: 15px;
            background-color: #ff0a6e;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff3e96;
        }

        /* Estilo para los mensajes de error */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Enlaces */
        a {
            color: #ff0a6e;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        .btn-menu {
            width: 100%;
            padding: 15px;
            background-color: #00c6ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn-menu:hover {
            background-color: #0099cc;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Iniciar sesión</h1>
        <form id="loginForm" onsubmit="return redirectToDashboard(event)">
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <p class="error-message" id="error-message">Por favor, ingresa un correo electrónico y una contraseña válidos.</p>
            <button type="submit">Iniciar sesión</button>
        </form>

        <button class="btn-menu" onclick="redirectToMenu()">Ir al Menú</button>

        <p class="footer">¿No tienes cuenta? <a href="register.html">Crear cuenta</a></p>
    </div>
    <script>
        function redirectToDashboard(event) {
            event.preventDefault(); // Previene el comportamiento predeterminado del formulario

            // Aquí puedes agregar la lógica de validación si lo necesitas, por ejemplo, verificar las credenciales.
            // Si las credenciales son correctas, redirigir al dashboard
            window.location.href = "ReporterIA.html";
        }

        function redirectToMenu() {
            window.location.href = "menu.html"; // Redirige a la página de menú
        }
    </script>
</body>
</html>
